<!doctype html>
<html lang="en">
    <head>
        <title>Java Knight</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="game.css">
    </head>
    <body class="row container-fluid text-center justify-content-center">
        <main>
            <h3 id="loadingType"></h3>
            <div id="bossHealth"></div>
            <!--GAME AREA-->
            <div id="playArea" class="d-none">
                <div class="row justify-content-center align-items-center mt-5 gx-5">
                    <!-- Player Side -->
                    <div class="col-6 col-md-5 d-flex flex-column align-items-center">
                      <div id="yourCharacter"></div>
                      <div id="playerHealthBackground" class="mt-4 w-100 text-center">
                        <p>Player Health</p>
                        <div class="playerHealthWrap">
                          <div id="playerHealthBar" class="playerHealthBar"></div>
                          <div id="playerHealthBarLost" class="playerHealthBarLost"></div>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Opponent Side -->
                    <div class="col-6 col-md-5 d-flex flex-column align-items-center">
                      <div id="opponentCharacter"></div>
                      <div id="opponentHealthBackground" class="mt-4 w-100 text-center">
                        <p>Opponent Health</p>
                        <div class="opponentHealthWrap">
                          <div id="opponentHealthBar" class="opponentHealthBar"></div>
                          <div id="opponentHealthBarLost" class="opponentHealthBarLost"></div>
                        </div>
                      </div>
                    </div>
                  </div>     
                  <div class="boostOption d-none" id="boostOption">
                    <h1>BOOST SKILLS</h1>
                    <button class="healthButton btn btn-success" onclick="boost('health')">Health</button>
                    <button class="attackButton btn btn-danger" onclick="boost('attack')">Attack</button>
                  </div>
                  <div class="resultBox d-none" id="resultBox">
                    <h1 id="resultOfGame"></h1>
                    <a href="index.html">
                    <button class="backToLobby btn btn-danger">
                      <h2>Home</h2>
                    </button>
                    </a>
                  </div>
            <!--Player Options-->
            <div id="playerMoves" class="col-5">
                <h2 class="actionChoice">Attack</h2>
                <h2 class="actionChoice">Shield</h2>
                <h2 class="actionChoice">Surrender</h2>
            </div>
        </div>
        </main>
        

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
