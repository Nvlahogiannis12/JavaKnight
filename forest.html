<!doctype html>
<html lang="en">
    <head>
        <title>Java Knight</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="forest.css">
    </head>
    <body class="row container-fluid text-center justify-content-center">
        <main>
            <h3 id="loadingType"></h3>
            <div id="bossHealth"></div>
            <!--GAME AREA-->
            <div id="playArea" class="d-none">
            <div class="row justify-content-center">
                <div id="yourCharacter" class="mt-5 mx-4 col-4">Char</div>
                <div id="opponentCharacter" class="mt-5 col-4">Opp</div>
            </div>
            <div class="row justify-content-center">
                <!--Player Health-->
                <div id="playerHealthBackground" class="mt-5 mx-4 col-4">
                    <p>Player Health</p>
                    <div class="playerHealthWrap">
                    <div id="playerHealthBar" class="playerHealthBar"></div>
                    <div id="playerHealthBarLost" class="playerHealthBarLost"></div>
                </div>
                </div>
                <!--Opponent Health-->
                <div id="opponentHealthBackground" class="mt-5 col-4">
                    <p>Opponent Health</p>
                        <div class="opponentHealthWrap">
                        <div id="opponentHealthBar" class="opponentHealthBar"></div>
                        <div id="opponentHealthBarLost" class="opponentHealthBarLost"></div>
                    </div>
                </div>
            </div>
            <!--Player Options-->
            <div id="playerMoves" class="col-5">
                <h2>Attack</h2>
                <h2>Shields</h2>
                <h2>Surrender</h2>
            </div>
        </div>
        </main>
        

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
