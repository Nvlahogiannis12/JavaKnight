
<!doctype html>
<html lang="en">
    <head>
        <title>Java Knight</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="row container-fluid text-center justify-content-center">
        <main>
            <div class="startMenuBG" id="startMenuBG">
                <a onclick="selectDungeon()">
                    <h1 class="mt-4 selectionBox">Start</h1>
                </a>
                    
                    <h1 class="selectionBox">Options</h1>
                        
            </div>
            <!--<img src="/imgs/Sword.Removedbg.png" class="titleSword"> -->
                <h1 class="gameName">Java Knight</h1>
            <div id="gameSelectDungeon" class="d-none">
                <h2 class="my-2">Pick a Dungeon:</h2>
                <div class="my-4">
                    <button class="btn difficulty-btn forest" onclick="startGame('forest', 'forest.html')">Forest</button>
                </div>
                <div class="my-4">
                    <button class="btn difficulty-btn seas" onclick="startGame('seas', 'seas.html')">Seas</button>
                </div>
                <div class="my-4">
                    <button class="btn difficulty-btn volcano" onclick="startGame('volcano', 'volcano.html')">Volcano</button>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
